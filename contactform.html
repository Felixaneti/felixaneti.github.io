<!Doctype html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
    </head>
    <body>

         <form method ="post">
            
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="c_name" required></td>               
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="c_email" required></td>               
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" name="c_tel" required></td>               
                </tr>
                <tr>
                    <td>Message:</td>
                    <td>
                        <textarea name="message" id="" cols="20" rows="5"></textarea>
                    </td>               
                </tr>
                <tr>
                    <td>submit</td>
                    <td><input type="submit" name="c_send" value="send message"></td>               
                </tr>
            </table>

        </form>         

    </body>


</html>
